<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filmzi — Down for Maintenance</title>
  <meta name="description" content="Filmzi is temporarily down for maintenance by Zero Creation. We’ll be back shortly." />
  <meta name="theme-color" content="#0f172a" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;      /* deep navy */
      --card: rgba(255,255,255,0.06);
      --text: #e5e7eb;    /* zinc-200 */
      --muted: #94a3b8;   /* slate-400 */
      --accent: #22d3ee;  /* cyan-400 */
      --accent-2: #a78bfa;/* violet-400 */
      --ring: rgba(34,211,238,0.35);
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(167,139,250,0.25), transparent 60%),
                  radial-gradient(900px 500px at 110% 10%, rgba(34,211,238,0.18), transparent 60%),
                  linear-gradient(180deg, #0b1220 0%, #0a0f1c 100%);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: min(960px, 100%);
      display: grid;
      gap: 20px;
      justify-items: center;
      text-align: center;
      position: relative;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.45);
      position: relative;
      overflow: hidden;
    }
    .ring {
      position: absolute; inset: -2px; border-radius: 24px;
      pointer-events: none;
      box-shadow: 0 0 0 2px var(--ring), 0 0 60px rgba(167,139,250,0.25) inset;
      mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      -webkit-mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
      padding: 2px;
    }
    .logo {
      width: 112px; height: 112px;
      border-radius: 18px;
      overflow: hidden;
      background: #0a0f1c;
      border: 1px solid rgba(255,255,255,0.1);
      display: grid; place-items: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; display: block }

    h1 { font-size: clamp(1.8rem, 2.5vw + 1rem, 3rem); line-height: 1.1; margin: 14px 0 8px; font-weight: 800; letter-spacing: -0.02em }
    p.lead { color: var(--muted); margin: 0 0 8px; font-size: clamp(1rem, 0.6vw + 0.9rem, 1.25rem) }

    .tag {
      display: inline-flex; align-items: center; gap: 8px;
      border: 1px dashed rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 8px 12px; border-radius: 999px; font-weight: 600; font-size: 0.9rem;
    }

    .bar {
      height: 10px; width: 100%;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      position: relative; overflow: hidden;
      margin: 18px 0 8px;
    }
    .bar > span {
      position: absolute; inset: 0 0 0 0; width: 40%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: inherit;
      animation: loading 2.2s ease-in-out infinite;
    }
    @keyframes loading {
      0% { transform: translateX(-60%) }
      50% { transform: translateX(20%) }
      100% { transform: translateX(120%) }
    }

    .links { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; margin-top: 8px }
    .btn {
      display: inline-flex; align-items: center; gap: 10px; text-decoration: none;
      background: linear-gradient(90deg, rgba(34,211,238,0.18), rgba(167,139,250,0.18));
      border: 1px solid rgba(255,255,255,0.14);
      padding: 10px 16px; border-radius: 12px; color: var(--text); font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(0,0,0,0.35); background: linear-gradient(90deg, rgba(34,211,238,0.25), rgba(167,139,250,0.25)); }

    footer { color: var(--muted); font-size: 0.9rem; margin-top: 12px; text-align: center }
    .zero { font-weight: 700; background: linear-gradient(90deg, var(--accent), var(--accent-2)); -webkit-background-clip: text; background-clip: text; color: transparent }

    @media (max-width: 360px){ .btn { width: 100%; justify-content: center } }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <img src="https://envs.sh/E9r.jpg" alt="Filmzi logo" loading="eager" />
    </div>

    <section class="card" aria-live="polite">
      <span class="ring" aria-hidden="true"></span>
      <div class="tag" aria-label="Status">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 20a8 8 0 1 0-8-8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 20l4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Maintenance in progress
      </div>
      <h1 id="title">Filmzi is down for maintenance</h1>
      <p class="lead">We’re busy upgrading the experience. Please check back soon.</p>
      <div class="bar" aria-hidden="true"><span></span></div>

      <div class="links">
        <a class="btn" href="#" onclick="event.preventDefault(); location.reload();" aria-label="Retry loading the page">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 12a9 9 0 1 1-3.51-7.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 3v6h-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Try again
        </a>
        <a class="btn" href="mailto:support@zerocreation.example" aria-label="Contact Zero Creation support">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 4h16v16H4z" stroke="currentColor" stroke-width="2"/><path d="m22 6-10 7L2 6" stroke="currentColor" stroke-width="2"/></svg>
          Contact support
        </a>
      </div>
    </section>

    <footer>
      Made with ❤ by <span class="zero">Zero Creation</span>
    </footer>
  </main>

  <!-- Optional: simple heartbeat to show page is alive without spamming logs -->
  <script>
    (function(){
      const title = document.getElementById('title');
      let dots = 0; setInterval(()=>{ dots=(dots+1)%4; title.style.opacity = dots===0?1:0.95; }, 1200);
    })();
  </script>
</body>
</html>
