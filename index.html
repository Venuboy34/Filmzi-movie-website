<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmzi - Stream Movies & TV Shows</title>
    <!-- Updated favicon -->
    <link rel="icon" type="image/x-icon" href="https://envs.sh/E9r.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 2px solid #00ff00;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
        }

        /* Updated logo styling */
        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            overflow: hidden;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #00ff00;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23111" width="1200" height="600"/><circle cx="200" cy="150" r="3" fill="%2300ff00" opacity="0.3"/><circle cx="800" cy="100" r="2" fill="%2300ff00" opacity="0.5"/><circle cx="400" cy="300" r="4" fill="%2300ff00" opacity="0.2"/><circle cx="1000" cy="400" r="3" fill="%2300ff00" opacity="0.4"/></svg>');
            background-size: cover;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff00, #40ff40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        .hero p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        /* Movies Grid */
        .movies-section {
            padding: 60px 0;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00ff00;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 0, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .movie-year {
            color: #00ff00;
            font-size: 0.9rem;
        }

        .movie-language {
            color: #cccccc;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* Movie Detail Page */
        .movie-detail {
            display: none;
            padding: 40px 0;
        }

        .detail-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }

        .detail-poster {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #00ff00;
        }

        .detail-info h1 {
            font-size: 2.5rem;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .detail-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            background: rgba(0, 255, 0, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
            border: 1px solid #00ff00;
            font-size: 0.9rem;
        }

        .description {
            line-height: 1.6;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s;
        }

        .btn-stream {
            background: linear-gradient(45deg, #00ff00, #40ff40);
            color: #000;
        }

        .btn-download {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 2px solid #00ff00;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }

        /* Stream Page */
        .stream-page {
            display: none;
            padding: 40px 0;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 2px solid #00ff00;
        }

        .plyr {
            border-radius: 10px;
        }

        .quality-selector {
            margin-bottom: 20px;
            text-align: center;
        }

        .quality-btn {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quality-btn.active {
            background: #00ff00;
            color: #000;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 0;
            margin-top: 60px;
            border-top: 2px solid #00ff00;
        }

        .footer-content {
            text-align: center;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #00ff00;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: #00ff00;
            color: #000;
        }

        .back-btn {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #00ff00;
            color: #000;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .nav {
                gap: 15px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .detail-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .detail-poster {
                max-width: 300px;
                margin: 0 auto;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .action-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }

            .hero {
                padding: 40px 0;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .movie-poster {
                height: 200px;
            }
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 255, 0, 0.3);
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        <div class="container">
            <div class="header-content">
                <a href="#" class="logo" onclick="showHomePage()">

                    <div class="logo-icon">
                        <img src="https://envs.sh/E9r.jpg" alt="Filmzi Logo">

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        let moviesData = [];
        let currentMovie = null;
        let player = null;

        // API URL
        const API_URL = 'https://movie-database-real-working-mx21.vercel.app/media';

        // Initialize the app
        async function initApp() {
            try {
                const response = await fetch(API_URL);
                const apiResponse = await response.json();
                
                // Handle the API response structure
                if (apiResponse.status === 'success' && apiResponse.data) {
                    moviesData = apiResponse.data;
                } else {
                    // Fallback to direct array if API structure is different
                    moviesData = Array.isArray(apiResponse) ? apiResponse : [];
                }
                
                console.log('Loaded movies:', moviesData.length);
                renderMovies();
                setupSearch();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('moviesGrid').innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 40px;">Error loading movies. Please try again later.</p>';
                document.getElementById('tvGrid').innerHTML = '<p style="color: #ff6b6b; text-align: center; padding: 40px;">Error loading TV shows. Please try again later.</p>';
            }
        }

        // Render movies and TV shows
        function renderMovies() {
            const movies = moviesData.filter(item => item.type === 'movie');
            const tvShows = moviesData.filter(item => item.type === 'tv');

            console.log('Movies:', movies.length, 'TV Shows:', tvShows.length);

            const moviesHTML = movies.length > 0 
                ? movies.map(movie => createMovieCard(movie)).join('')
                : '<p style="color: #cccccc; text-align: center; padding: 40px;">No movies available</p>';

            const tvShowsHTML = tvShows.length > 0 
                ? tvShows.map(show => createMovieCard(show)).join('')
                : '<p style="color: #cccccc; text-align: center; padding: 40px;">No TV shows available</p>';

            document.getElementById('moviesGrid').innerHTML = moviesHTML;
            document.getElementById('tvGrid').innerHTML = tvShowsHTML;
        }

        // Create movie card HTML
        function createMovieCard(item) {
            const year = item.release_date ? new Date(item.release_date).getFullYear() : 'N/A';
            const posterUrl = item.poster_url || 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 300%22><rect fill=%22%23333%22 width=%22200%22 height=%22300%22/><text x=%22100%22 y=%22150%22 font-family=%22Arial%22 font-size=%2216%22 text-anchor=%22middle%22 fill=%22%23fff%22>No Image</text></svg>';
            
            return `
                <div class="movie-card" onclick="showMovieDetail(${item.id})">
                    <img src="${posterUrl}" alt="${item.title}" class="movie-poster" 
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 200 300%22><rect fill=%22%23333%22 width=%22200%22 height=%22300%22/><text x=%22100%22 y=%22150%22 font-family=%22Arial%22 font-size=%2216%22 text-anchor=%22middle%22 fill=%22%23fff%22>${item.title}</text></svg>'">
                    <div class="movie-info">
                        <div class="movie-title">${item.title || 'Unknown Title'}</div>
                        <div class="movie-year">${year}</div>
                        <div class="movie-language">${item.language || 'Unknown'}</div>
                    </div>
                </div>
            `;
        }

        // Show movie detail page
        function showMovieDetail(movieId) {
            currentMovie = moviesData.find(movie => movie.id === movieId);
            if (!currentMovie) {
                console.error('Movie not found:', movieId);
                return;
            }

            console.log('Showing movie detail for:', currentMovie.title);

            document.getElementById('homePage').style.display = 'none';
            document.getElementById('streamPage').style.display = 'none';
            document.getElementById('movieDetail').style.display = 'block';

            // Populate movie details
            document.getElementById('detailPoster').src = currentMovie.poster_url || '';
            document.getElementById('detailTitle').textContent = currentMovie.title || 'Unknown Title';
            document.getElementById('detailYear').textContent = currentMovie.release_date ? new Date(currentMovie.release_date).getFullYear() : 'N/A';
            document.getElementById('detailLanguage').textContent = currentMovie.language || 'Unknown';
            document.getElementById('detailType').textContent = currentMovie.type ? currentMovie.type.toUpperCase() : 'UNKNOWN';
            document.getElementById('detailDescription').textContent = currentMovie.description || 'No description available.';

            // Generate action buttons
            const actionButtons = document.getElementById('actionButtons');
            if (currentMovie.type === 'movie') {
                let buttonsHTML = '';
                
                // Stream button (always show if it's a movie)
                if (currentMovie.video_links && (currentMovie.video_links['720p'] || currentMovie.video_links['1080p'])) {
                    buttonsHTML += '<button class="btn btn-stream" onclick="showStreamPage()">üé¨ Stream Now</button>';
                }
                
                // Download buttons
                if (currentMovie.video_links) {
                    if (currentMovie.video_links['720p']) {
                        buttonsHTML += `<a href="${currentMovie.video_links['720p']}" class="btn btn-download" target="_blank">üì• Download 720p</a>`;
                    }
                    if (currentMovie.video_links['1080p']) {
                        buttonsHTML += `<a href="${currentMovie.video_links['1080p']}" class="btn btn-download" target="_blank">üì• Download 1080p</a>`;
                    }
                }
                
                actionButtons.innerHTML = buttonsHTML || '<p style="color: #ff6b6b;">No streaming or download links available</p>';
                
            } else if (currentMovie.type === 'tv') {
                // TV Show - show seasons and episodes
                let seasonsHtml = '<div style="margin-top: 20px;"><h3 style="color: #00ff00; margin-bottom: 15px;">Seasons & Episodes:</h3>';
                
                if (currentMovie.seasons && Object.keys(currentMovie.seasons).length > 0) {
                    Object.keys(currentMovie.seasons).forEach(seasonKey => {
                        const season = currentMovie.seasons[seasonKey];
                        seasonsHtml += `<div style="margin: 15px 0; padding: 15px; background: rgba(0,255,0,0.1); border-radius: 8px; border: 1px solid rgba(0,255,0,0.3);">
                            <h4 style="color: #00ff00; margin-bottom: 10px;">Season ${season.season_number} (${season.total_episodes} episodes)</h4>
                            <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px;">`;
                        
                        if (season.episodes && season.episodes.length > 0) {
                            season.episodes.forEach(episode => {
                                if (episode.video_720p) {
                                    seasonsHtml += `<button class="btn" style="padding: 8px 12px; font-size: 0.9rem; background: rgba(0,255,0,0.2); color: #00ff00; border: 1px solid #00ff00;" onclick="streamTVEpisode('${episode.video_720p}', '${currentMovie.title}', ${season.season_number}, ${episode.episode_number})">Episode ${episode.episode_number}</button>`;
                                }
                            });
                        } else {
                            seasonsHtml += '<p style="color: #cccccc; font-size: 0.9rem;">No episodes available</p>';
                        }
                        
                        seasonsHtml += '</div></div>';
                    });
                } else {
                    seasonsHtml += '<p style="color: #ff6b6b;">No seasons available</p>';
                }
                
                seasonsHtml += '</div>';
                actionButtons.innerHTML = seasonsHtml;
            }
        }

        // Show stream page
        function showStreamPage() {
            if (!currentMovie || currentMovie.type !== 'movie') {
                console.error('Cannot stream: invalid movie or not a movie type');
                return;
            }

            if (!currentMovie.video_links || Object.keys(currentMovie.video_links).length === 0) {
                alert('No streaming links available for this movie.');
                return;
            }

            console.log('Starting stream for:', currentMovie.title);

            document.getElementById('movieDetail').style.display = 'none';
            document.getElementById('streamPage').style.display = 'block';
            document.getElementById('streamTitle').textContent = currentMovie.title;

            // Generate quality selector
            const qualitySelector = document.getElementById('qualitySelector');
            const qualities = Object.keys(currentMovie.video_links).filter(quality => currentMovie.video_links[quality]);
            
            if (qualities.length > 1) {
                qualitySelector.innerHTML = qualities.map((quality, index) => 
                    `<button class="quality-btn ${index === 0 ? 'active' : ''}" onclick="changeQuality('${currentMovie.video_links[quality]}', this)">${quality}</button>`
                ).join('');
                qualitySelector.style.display = 'block';
            } else {
                qualitySelector.style.display = 'none';
            }

            // Initialize Plyr player
            initPlayer(currentMovie.video_links[qualities[0]]);
        }

        // Initialize Plyr player
        function initPlayer(videoUrl) {
            // Destroy existing player if any
            if (player) {
                player.destroy();
            }
            
            // Get the video element
            const videoElement = document.getElementById('player');
            
            // Reset source and poster
            videoElement.src = videoUrl;
            videoElement.poster = currentMovie.poster_url || '';
            
            // Create Plyr player
            player = new Plyr(videoElement, {
                controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'settings', 'fullscreen'],
                settings: ['quality', 'speed'],
                quality: {
                    default: 720,
                    options: [720, 1080]
                }
            });
            
            // Handle video errors
            player.on('error', (event) => {
                console.error('Video error:', event.detail);
                alert('Error loading video. Please try a different quality or check your internet connection.');
            });
            
            // Autoplay after initializing
            player.play().catch(error => {
                console.log('Autoplay prevented:', error);
            });
        }

        // Stream TV episode
        function streamTVEpisode(videoUrl, showTitle, season, episode) {
            console.log('Streaming TV episode:', showTitle, 'S' + season + 'E' + episode);
            
            if (!videoUrl) {
                alert('No streaming link available for this episode.');
                return;
            }

            document.getElementById('movieDetail').style.display = 'none';
            document.getElementById('streamPage').style.display = 'block';
            document.getElementById('streamTitle').textContent = `${showTitle} - S${season}E${episode}`;

            // Hide quality selector for TV shows (assuming single quality)
            document.getElementById('qualitySelector').style.display = 'none';

            // Initialize player with the episode URL
            initPlayer(videoUrl);
        }

        // Change video quality
        function changeQuality(videoUrl, buttonElement) {
            console.log('Changing quality to:', videoUrl);
            
            if (player) {
                player.source = {
                    type: 'video',
                    sources: [
                        {
                            src: videoUrl,
                            type: 'video/mp4'
                        }
                    ],
                    poster: currentMovie.poster_url || ''
                };
            }

            // Update active quality button
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
            if (buttonElement) {
                buttonElement.classList.add('active');
            }
        }

        // Show home page
        function showHomePage() {
            document.getElementById('movieDetail').style.display = 'none';
            document.getElementById('streamPage').style.display = 'none';
            document.getElementById('homePage').style.display = 'block';
            
            if (player) {
                player.destroy();
                player = null;
            }
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query.length < 2) {
                    renderMovies();
                    return;
                }

                const filteredMovies = moviesData.filter(item => 
                    item.title.toLowerCase().includes(query) ||
                    item.description.toLowerCase().includes(query)
                );

                const movies = filteredMovies.filter(item => item.type === 'movie');
                const tvShows = filteredMovies.filter(item => item.type === 'tv');

                document.getElementById('moviesGrid').innerHTML = movies.length > 0 
                    ? movies.map(movie => createMovieCard(movie)).join('')
                    : '<p>No movies found</p>';

                document.getElementById('tvGrid').innerHTML = tvShows.length > 0
                    ? tvShows.map(show => createMovieCard(show)).join('')
                    : '<p>No TV shows found</p>';
            });
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
